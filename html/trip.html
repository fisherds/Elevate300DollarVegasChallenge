<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Trip Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="apple-touch-icon" href="/images/blueButton.png">
	<link rel="stylesheet" type="text/css" href="style/common.css">
	<link rel="stylesheet" type="text/css" href="style/trip.css">
</head>
<body>
<h1>Trip Editor</h1>
	<span class="button left" onClick="javascript:window.location.href='/'">Login</span>
  <span class="button" onClick="javascript:window.location.href='/leaderboard'">Leaderboard</span>
<form action="/entry" method="post" accept-charset="utf-8">
	<select name="name" id="name">
		<option value="scott">Bob B party</option>
	</select>
	<br>
	<label class="trip-label" for="display-name">Display name:</label>
	<input class="trip-box" type="text" name="display-name" value="" id="display-name">
	<br>
	<label class="trip-label" for="email">Email:</label>
	<input class="trip-box" type="text" name="email" value="" id="email">
	<br>
	<label class="trip-label" for="phone">Phone:</label>
	<input class="trip-box" type="text" name="phone" value="" id="phone">
	<br>
	<input type="submit" value="Add gambling transaction">
</form>
</body>
