application: elevate300
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /info\.html
  static_files: info.html
  upload: info\.html

- url: /style
  static_dir: style

- url: /images
  static_dir: images

- url: /js
  static_dir: js

- url: /transaction/*
  script: transaction.py
  login: required

- url: /leaderboard/*
  script: leaderboard.py
  login: required

- url: /individual/*
  script: individual.py
  login: required

- url: /options/*
  script: options.py
  login: required

- url: /trip/*
  script: trip.py
  login: required

- url: /
  script: home.py
