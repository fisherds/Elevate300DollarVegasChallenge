application: elevate300
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /style
  static_dir: style

- url: /images
  static_dir: images

- url: /js
  static_dir: js

- url: /trip/*
  script: trip.py

- url: /entry/*
  script: entry.py

- url: /leaderboard/*
  script: leaderboard.py

- url: /individual/*
  script: individual.py

- url: /
  script: login.py
