<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="apple-touch-icon" href="../../images/blueButton.png">
  <link rel="stylesheet" type="text/css" href="../../style/common.css">
  <link rel="stylesheet" type="text/css" href="../../style/transaction.css">
  <script type="text/javascript" src="../../../../closure/closure-library/closure/goog/base.js"></script>
  <script src="../deps.js"></script>
  <script type="text/javascript">
    goog.require('elevate300.Transaction');
  </script>
</head>
<body>
<h1>Transaction</h1>  
  <span class="button left" onclick="javascript:window.location.href='/individual'">Individual</span>
  <span class="button" onclick="javascript:window.location.href='/leaderboard'">Leaderboard</span>
<form action="/transaction" method="post" accept-charset="utf-8">
  <select name="name" id="name">
    <option value="scott">Scott</option>
    <option value="rich">Rich</option>
    <option value="bob">Bob</option>
    <option value="roat">Roat</option>
    <option value="dave">Dave</option>
    <option value="mikey">Mikey</option>
    <option value="robert">ROBERT</option>
    <option value="danfran">Dan Fran</option>
  </select>
  <select name="challengeType" id="challengeType">
    <option value="0">Practice</option>
    <option value="1">$300 Challenge</option>
    <option value="2">2nd chance</option>
    <option value="3">Individual only</option>
  </select>
  <br>
  <label class="entry-label" for="amount">Amount:</label>
  <input class="entry-box" type="text" name="amount" value="" id="amount">
  <br>
  <label class="entry-label" for="casino">Casino:</label>
  <input class="entry-box" type="text" name="casino" value="" id="casino">
  <br>
  <label class="entry-label" for="gamePlayed">Game:</label>
  <input class="entry-box" type="text" name="gamePlayed" value="" id="gamePlayed">
  <br>
  <label for="notes">Notes:</label>
  <br>
  <textarea name="notes" id="notes"></textarea>
  <br>
  <input type="submit" value="Add gambling transaction">
</form>
<script>
  new elevate300.Transaction();
</script>
</body>
</html>
